services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    network_mode: host
    volumes:
      - db_data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/raluma.db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    network_mode: host
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot
    depends_on:
      - backend

volumes:
  db_data:
  certbot_webroot:
