services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - db_data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/raluma.db
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot
    depends_on:
      - backend

volumes:
  db_data:
  certbot_webroot:
